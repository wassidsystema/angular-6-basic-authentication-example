<!-- inner menu: contains the messages -->
<ul class="menu">
	<li>
		<!-- start message -->
		<a href="#">
			<div class="pull-left">
				<!-- User Image -->
				<img ng-src="{{imgurl}}" class="img-circle" alt="{{imgalt}}">
			</div>
			<!-- Message title and timestamp -->
			<h4>
				{{title}}
				<small><i class="fa fa-clock-o"></i>{{supper}}</small>
			</h4>
			<!-- The message -->
			<p>{{detail}}</p>
		</a>
	</li>
	<!-- end message -->
</ul>
<!-- /.menu -->
